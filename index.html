<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="design/index.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container" style="padding: 18.72536vh 0px">
      <main>
        <div class="container">
          <img
            src="images/image-equilibrium.jpg"
            alt="Photo equilibrium"
            class="main"
          />
          <div class="test">
            <!-- <img src="images/icon-view.svg" alt="Icon View"> -->
          </div>
        </div>
        <section class="text">
          <p class="title hover">Equilibrium #3429</p>

          <p class="des">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="money">
            <section>
              <img src="images/icon-ethereum.svg" alt="ethereum Image" />
              <span class="ethereum" style="color: #24b2b7">0.041 ETH</span>
            </section>
            <section>
              <img src="images/icon-clock.svg" alt="Clock image" />
              <span style="color: #63799d">3 days left</span>
            </section>
          </div>
          <hr />
          <div class="attribution" style="font-size: 10px">
            <img src="images/image-avatar.png" class="icon" />
            <section class="end">
              Creation of <a href="https://github.com/alballa3" target="_blank">Alballa3</a>.
              
            </section>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
